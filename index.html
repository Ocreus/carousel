<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./img/face.svg" alt="IMG">
        </div>
        <div class="containerBtns">
            <input class="btn prevBtn" type="button" value="prevBtn">
            <input class="btn nextBtn" type="button" value="nextBtn">
        </div>

        <div class="dots">
            <div class="checkbox">
               <input type="checkbox"id="dot1">
                <input type="checkbox"id="dot2">
                <input type="checkbox"id="dot3">
                <input type="checkbox"id="dot4"> 
            </div>
            <div class="label">
                <label class="dotsJs" for="dot1"></label>
                <label class="dotsJs" for="dot2"></label>
                <label class="dotsJs" for="dot3"></label>
                <label class="dotsJs" for="dot4"></label>
                <label class="dotsJs" for="dot5"></label>
            </div>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
